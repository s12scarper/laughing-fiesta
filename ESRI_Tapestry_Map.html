<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>Dot density - 4.13</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.13/esri/themes/dark/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script src="https://js.arcgis.com/4.13/"></script>

    <script>
      require([
        "esri/WebMap",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/renderers/DotDensityRenderer",
        "esri/widgets/Legend",
        "esri/widgets/Bookmarks",
        "esri/widgets/Expand"
      ], function(
        WebMap,
        MapView,
        FeatureLayer,
        DotDensityRenderer,
        Legend,
        Bookmarks,
        Expand
      ) {
        const map = new WebMap({
          portalItem: {
            id: "de9155172b4b404b938bd8f9b91a333c"
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          highlightOptions: {
            fillOpacity: 0,
            color: [50, 50, 50]
          },
          popup: {
            dockEnabled: true,
            dockOptions: {
              position: "top-right",
              breakpoint: false
            }
          },
          constraints: {
            maxScale: 1000
          }
        });

        view.when().then(function() {
          const dotDensityRenderer = new DotDensityRenderer({
            dotValue: 100,
            outline: null,
            referenceScale: 577790, // 1:577,790 view scale
            legendOptions: {
              unit: "People"
            },
            attributes: [
              {
                field: "THHGRPL1",
                color: "#a6cee3",
                label: "Affluent Estates (L1)"
              },
              {
                field: "THHGRPL2",
                color: "#1f78b4",
                label: "Upscale Avenues (L2)"
              },
              {
                field: "THHGRPL3",
                color: "#33A02C",
                label: "Uptown Individuals (L3)"
              },
              {
                field: "THHGRPL4",
                color: "#FB9A99",
                label: "Family Landscapes (L4)"
              },
              {
                field: "THHGRPL5",
                color: "#E31A1C",
                label: "GenXurban (L5)"
              },
              {
                field: "THHGRPL7",
                color: "#FDBF6F",
                label: "Ethnic Enclaves (L7)"
              },
              {
                field: "THHGRPL8",
                color: "#FF7F00",
                label: "Middle Ground (L8)"
              },
              {
                field: "THHGRPL11",
                color: "#FFFF99",
                label: "Midtown Singles (L11)"
              },
            ]
          });

          // Add renderer to the layer and define a popup template
          const url1 =
            "https://services7.arcgis.com/Zb4O2iaRvsbTmu4i/arcgis/rest/services/US_East_Coast_Tapestry_Data_2019/FeatureServer";
          const layer = new FeatureLayer({
            url: url1,
            minScale: 20000000,
            maxScale: 35000,
            title: "ESRI LifeMode Summary Groups",
            popupTemplate: {
              title: "{County}, {State}",
              content: [
                {
                  type: "fields",
                  fieldInfos: [
                    {
                      fieldName: "TOTPOP_CY",
                      label: "Total Population",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "THHGRPL1",
                      label: "Affluent Estates (L1)",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "THHGRPL2",
                      label: "Upscale Avenues (L2)",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "THHGRPL3",
                      label: "Uptown Individuals (L3)",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "THHGRPL4",
                      label: "Family Landscapes (L4)",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "THHGRPL5",
                      label: "GenXurban (L5)",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "THHGRPL7",
                      label: "Ethnic Enclaves (L7)",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "THHGRPL8",
                      label: "Middle Ground (L8)",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "THHGRPL11",
                      label: "Midtown Singles (L11)",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    }  
                  ]
                }
              ]
            },
            renderer: dotDensityRenderer
          });

          map.add(layer);

          view.ui.add(
            [
              new Expand({
                view: view,
                content: new Legend({ view: view }),
                group: "top-left",
                expanded: true
              }),
              new Expand({
                view: view,
                content: new Bookmarks({ view: view }),
                group: "top-left"
              })
            ],
            "top-left"
          );
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
